<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto - ONE</title>

    <!-- Agrego favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/Logo.png">

    <!-- Incluyo el archivo CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Importo fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/Logo.png" id="img_icono">
    </header>
    <main>
        <section class="parte-input">
            <textarea class="texto" placeholder="Ingrese el texto aqui"></textarea>
            <div class="hint">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                <span>Solo letras minusculas y sin acentos</span>
            </div>
            <div class="botones">
                <button id="btn_encriptar">Encriptar</button>
                <button id="btn_desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="parte-output">
            <img src="./assets/Muñeco.png" id="img_munieco">
            <h2 id="txt_mensaje">Ningún texto encontrado</h2>
            <textarea id="txt_resultado" disabled>Ingresa el texto que deseas encriptar o desencriptar.</textarea>
            <button id="btn_copiar">Copiar</button>
        </section>
    </main>

    <!-- Incluyo el archivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
